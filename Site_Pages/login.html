<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="Logo.PNG" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="build.html">Builds</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <header>
    <img src="journey.webp" alt="Bot looking to distance">
  </header>

  <main>
    <h1>Login/SignUp</h1>

    <form>
      <div>
        <label for="uName">Username:</label>
        <input type="text" id="uName" name="uName" value="Ex: ArmoredBuilder">
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>

      <div>
        <label for="email">Your email:</label>
        <input type="text" id="email" name="email" value="Ex: sample@mail.com">
      </div>

      <div>
        <label for="profile">Your Bio:</label>
        <textarea id="profile" name="profile" rows="4" cols="50">Tell us about yourself?</textarea>
      </div>

      <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </main>

  <footer>
    <img src="AC.webp" alt="Armored Core">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Phone: +9 xxx-xxx-xxxx</p>
      <p>Email: armoredbuilder@gmail.com</p>
    </section>
  </footer>
</body>

</html>
